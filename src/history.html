{% extends "base.html" %}
{% block content %}
{% for year,events in team.history.items() | sort(attribute='0') %}
<section>
    <header>
        <div class="row">
            <i>flag</i>
            <h5>{{year}} CTFs</h5>
        </div>
    </header>
    {% include "divider.html" %}
    <div class="grid">
        {% for event in events %}
        <div class="l4 m6 s12">
            <article class="border round">
                <div class="row">
                    <img class="circle large border" alt="{{ event.name }}'s logo" src="{{ event.logo }}">
                    <div class="max">
                        <h5>{{ event.name}}</h5>
                        <p>{{event.date}}</p>
                    </div>
                </div>
                <p>Ranked #{{event.rank}}</p>
                <nav>
                    <a class="button circle transparent small border" href="https://ctftime.org/event/{{event.id}}"
                        target="_blank"><i>link</i></a>
                </nav>
            </article>
        </div>
        {% endfor %}
    </div>
</section>
{% endfor %}
{% endblock %}
